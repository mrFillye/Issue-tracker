<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

    <div class="container">
        <h1>JS Issue Tracker</h1>

        <div class="jumbotron">
            <h3>Add new Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">
                        Description
                    </label>
                    <input type="text" id="issueDescInput" class="form-control" placeholder="Describe the issue">
                </div>

                <div class="form-group">
                    <label for="issueSeverityInput">
                        Severity
                    </label>
                    <select name="issueSeverityInput" id="issueSeverityInput" class="form-controll">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issueAssignedToInput">
                        Assigned to
                    </label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible">
                </div>
                <button type="submit" class="btn btn-primary"> Add</button>
            </form>
        </div>

        <div class="col-12">
            <div id="issuesList"></div>
        </div>

    </div>


    <script src="chance.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

    </script>
    <script src="main.js"></script>
</body>

</html>
